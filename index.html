<html ng-app="demoapp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./node_modules/angular/angular.js"></script>
  <script src="./node_modules/leaflet/dist/leaflet.js"></script>
  <script src="./node_modules/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
  <script src="./bower_components/angular-xml2js/dist/angular-xml2js.min.js"></script>
  <!-- <script src="./node_modules/ui-leaflet/dist/ui-leaflet_dev_mapped.js"></script> -->

  <link rel="stylesheet" href="./node_modules/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" type="text/css" href="http://cloud.github.com/downloads/lafeber/world-flags-sprite/flags32.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/script.js"></script>

</head>


<body ng-controller="MixedGeoJSONEventsWithIDController">
  <div class="col-sm-3 coluna-esquerda">
    <h1>NEWSMAP</h1>
    <div class="btns">
      <button type="button" class="btn btn-default buttons">Left</button>
    </div>
  </div>
  <!-- O mapa Ã© carregado dentro do leaflet abaixo -->
  <leaflet id="myMap" lf-center="center" events="events" legend="" geojson="geojson"></leaflet>

  <div class="worldmap country f32">
    <div ng-show="selectedCountry" class="flag" ng-class="countries[selectedCountry.id]['alpha-2']|lowercase"></div>
    {{ selectedCountry.properties.name || 'No country'}}
  </div>
  <!-- <div class="worldmap box">Map center: [ lat: {{ center.lat | number:4 }}, lng: {{ center.lng | number:4 }} ]</div>
  <h1>World map flags example</h1> -->
</body>
<!-- <script>
var parseString = require('xml2js').parseString;
</script> -->
</html>
