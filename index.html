<head>
  <title>NewsMap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./node_modules/angular/angular.js"></script>
  <script src="./node_modules/leaflet/dist/leaflet.js"></script>
  <script src="./node_modules/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
  <!-- <script src="./node_modules/ui-leaflet/dist/ui-leaflet_dev_mapped.js"></script> -->

  <link rel="stylesheet" href="./css/sideMenuMapa.css">

  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>

<body>
  <!-- div menu do lado esquerdo -->
  <div class="col-sm-2 coluna-esquerda" ng-controller="homeCtrl">
    <h1>NewsMap</h1>
    <div class="btns">
      <!-- <button ng-repeat="item in index" class="btn btn-default buttons"  ng-click="ativarSubmenu($divAtivo)">{{item.title}}</button> -->
      <button class="btn btn-default buttons">Home</button>
      <button class="btn btn-default buttons" ng-click="showLgn = !showLgn">Login</button>
      <button class="btn btn-default buttons" ng-show="hideLgnbtn" ng-click="showFav = !showFav">Personalizar</button>
      <button class="btn btn-default buttons" ng-show="hideLgnbtn">Logout</button>
    </div>

    <!-- <div ng-repeat="item in submenuAtivo"> -->
    <!-- {{item}} -->
    <div>
      <div class="divLogin" ng-show="showLgn">
        <form class="col-sm-12">
          <div class="form-group">
            <label for="exampleInputEmail1"></label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1"></label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
        </form>

        <button type="button" class="btn btn-default" ng-click="hideLgnbtn">Entrar</button>
        <button id="cadastro" type="button" class="btn btn-default buttons">Cadastrar-se</button>
        <button type="button" class="btn btn-primary fb">Entre com facebook</button>
      </div>

      <div class="divFav" ng-show="showFav">
        <form>
          <div class="input">
            <input id="dropPais" type="checkbox" name="paises" value="paises" ng-click="showPaises = !showPaises">
            <span>Filtrar por país</span>
          </div>
          <select ng-show="showPaises" ng-model="paisSelecionado" ng-options="item as item.pais for item in paises">
            <option value="">Nenhum</option>
          </select>
          <span>{{paisSelecionado.pais}}</span>
        </form>
        <form>
          <div class="input">
            <input id="dropJornal"  type="checkbox" name="jornais" value="jornais" ng-click="showJornais = !showJornais">
            <span>Filtrar por jornal</span>
          </div>
          <select ng-show="showJornais" ng-model="jornalSelecionado" ng-options="item as item.jornal for item in jornais">
            <option value="">Nenhum</option>
          </select>
          <span>{{jornalSelecionado.jornal}}</span>
        </form>
      </div>
    </div>
  </div>

  <!-- div da sidemenu ativada quando click no país -->
  <div id="sidenavMapa" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNavMapa()">&times;</a>
    <div class="col-sm-2 news">
      <button ng-repeat="item in index" class="btn btn-default papers"  ng-click="ativarSubmenu(item)">{{item.title}}</button>
    </div>
    <div class="col-sm-3 feed">
      <h1>Feed de noticias desse lado</h1>
    </div>
    <div class="col-sm-5 feed">
      <h1>Notícias aqui</h1>
    </div>
  </div>


  <!-- div do mapa -->
  <div id="pushMapa" ng-controller="MixedGeoJSONEventsWithIDController">
    <!-- O mapa é carregado dentro do leaflet abaixo -->
    <leaflet id="myMap" onclick="countryClick()" lf-center="center" events="events" legend="" geojson="geojson" class="class=col-sm-9"></leaflet>
    <!-- espaço que carrega os nomes dos países quando mousehover -->
    <div class="worldmap country f32">
      <div ng-show="selectedCountry" class="flag" ng-class="countries[selectedCountry.id]['alpha-2']|lowercase"></div>
      {{ selectedCountry.properties.name || 'No country'}}
    </div>
    <!-- espaço que carrega o ponto inicial central do mapa numa string dentro de uma box -->
    <!-- <div class="worldmap box">Map center: [ lat: {{ center.lat | number:4 }}, lng: {{ center.lng | number:4 }} ]</div>
    <h1>World map flags example</h1> -->
  </div>
